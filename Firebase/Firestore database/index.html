<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column flex-lg-row align-items-center align-items-lg-start justify-content-lg-around my-2"
    >
      <div class="m-1">
        <button class="btn btn-warning" onclick="signOutUser()">
          Sign Out
        </button>
      </div>
      <div class="col-11 col-lg-4 container">
        <div class="mb-1">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" class="form-control" readonly />
        </div>
        <div class="mb-1">
          <label for="name" class="form-label"> Name </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-1">
          <label for="finalMark" class="form-label"> Final Mark </label>
          <input type="number" class="form-control" id="finalMark" />
        </div>
        <div class="mb-1">
          <label for="hours" class="form-label"> Hours </label>
          <input type="number" class="form-control" id="hours" />
        </div>
        <div class="mb-1 mt-3 d-flex gap-3">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="availability"
              id="avail"
              value="Available"
            />
            <label for="avail" class="form-check-label">Available</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="availability"
              id="notAvail"
              value="Not Available"
            />
            <label for="notAvail" class="form-check-label">Not Available</label>
          </div>
        </div>

        <button
          class="btn btn-primary mt-2 mb-2"
          id="createBtn"
          onclick="addCourse()"
        >
          Add
        </button>
      </div>

      <div>
        <table class="table table-bordered" id="mainTable">
          <thead>
            <tr>
              <th>ID</th>
              <th scope="col">Name</th>
              <th scope="col">Final Mark</th>
              <th scope="col">Hours</th>
              <th scope="col">Availability</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="authscript.js" type="module"></script>
  </body>
</html>
