<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="show()">
    <div
      class="d-flex flex-column flex-lg-row align-items-center align-items-lg-start justify-content-lg-around my-2"
    >
      <div class="flex-grow container col-12 col-lg-4">
        <div class="mb-1">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" class="form-control" readonly />
        </div>
        <div class="mb-1">
          <label for="firstName" class="form-label"> First Name </label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="mb-1">
          <label for="lastName" class="form-label"> Last Name </label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="mb-1">
          <label for="age" class="form-label"> Age </label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="mb-1">
          <label for="salary" class="form-label"> Salary </label>
          <input type="number" class="form-control" id="salary" />
        </div>
        <div class="mb-1 mt-3">
          <select name="department" id="department" class="form-select">
            <option selected disabled value="default">Select Department</option>
            <option value="Accounting">Accounting</option>
            <option value="Sales">Sales</option>
            <option value="HR">HR</option>
          </select>
        </div>
        <div class="mb-1 mt-3 d-flex gap-3">
          <label class="">Gender:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="male"
              value="Male"
            />
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="female"
              value="Female"
            />
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>
        <button
          class="btn btn-primary mt-2 mb-2"
          id="createBtn"
          onclick="create()"
        >
          Add
        </button>
      </div>

      <div>
        <table class="table table-bordered" id="mainTable">
          <thead>
            <tr>
              <th>ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Salary</th>
              <th scope="col">Department</th>
              <th scope="col">Gender</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
