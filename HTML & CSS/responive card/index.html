<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <p>76</p>
          <p class="dim">of 100</p>
        </div>
        <div class="text">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <div class="score">
          <div class="image">
            <img src="./assets/images/icon-reaction.svg" alt="icon" />
            <span>Reaction</span>
          </div>
          <div class="number">
            <span class="val">80 </span><span class="dim">/ 100</span>
          </div>
        </div>
        <div class="score">
          <div class="image">
            <img src="./assets/images/icon-memory.svg" alt="icon" />
            <span>Memory</span>
          </div>
          <div class="number">
            <span class="val">92 </span><span class="dim">/ 100</span>
          </div>
        </div>
        <div class="score">
          <div class="image">
            <img src="./assets/images/icon-verbal.svg" alt="icon" />
            <span>Verbal</span>
          </div>
          <div class="number">
            <span class="val">61 </span><span class="dim">/ 100</span>
          </div>
        </div>
        <div class="score">
          <div class="image">
            <img src="./assets/images/icon-visual.svg" alt="icon" />
            <span>Visual</span>
          </div>
          <div class="number">
            <span class="val">72 </span><span class="dim">/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
